<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="login-page">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Job Listings Page -->
        <div id="job-listings" class="hidden">
            <div class="header">
                <h1>Software Job Listings</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <input type="text" id="search" placeholder="Search jobs..." onkeyup="searchJobs()">
            <select id="filter" onchange="filterJobs()">
                <option value="">All Locations</option>
                <option value="New York">New York</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Remote">Remote</option>
            </select>
            
            <table>
                <thead>
                    <tr>
                        <th onclick="sortJobs('title')">Job Title</th>
                        <th onclick="sortJobs('salary')">Salary</th>
                        <th onclick="sortJobs('location')">Location</th>
                        <th>Apply</th>
                    </tr>
                </thead>
                <tbody id="jobs-container"></tbody>
            </table>

            <div class="pagination">
                <button onclick="prevPage()">Previous</button>
                <span id="page-info"></span>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Application Submitted Successfully!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
